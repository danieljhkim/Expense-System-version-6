<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body style='background-color:rgba(189, 195, 199,.7)'>
	<form action='ApproveReimbursements.do' method='POST'>
        <div style='display:flex; flex-direction:column; justify-content:center; align-items: center;width:100% '>
            <label><b>Reimbursement ID:</b></label>
            <input class='form-control' id='apinput'  name='reimID' type='text' placeholder='reimID'/><br>
            <label><b>Status:</b></label>
            <select class="form-control" id='apinput' name='status'>
                 <option value ="1">Pending</option>
                 <option value ="2">Approve</option>
                 <option value ="3">Deny</option>
			</select>
            <input class='btn btn-success' id='apinput' style='height:33px; margin-top:10px' type="submit"  value="Submit"/>
        </div>
	</form>

</body>
</html>
